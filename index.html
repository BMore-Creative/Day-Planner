<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-1 pt-3">9AM</div>
        <textarea class="discription col-10" date-time='09' id='9AM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#9AM')">
          <i class="far fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3">10AM</div>
        <textarea class="discription col-10" date-time='10' id='10AM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#10AM')">
          <i class="far fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3">11AM</div>
        <textarea class="discription col-10" date-time='11' id='11AM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#11AM')">
          <i class="far fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3">12PM</div>
        <textarea class="discription col-10" date-time='12' id='12PM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#12PM')">
          <i class="far fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3">1PM</div>
        <textarea class="discription col-10" date-time='13' id='1PM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#1PM')">
          <i class="far fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3">2PM</div>
        <textarea class="discription col-10" date-time='14' id='2PM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#2PM')">

      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3">3PM</div>
        <textarea class="discription col-10" date-time='15' id='3PM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#3PM')">

        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3">4PM</div>
        <textarea class="discription col-10" date-time='16' id='4PM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#4PM')">
          <i class="far fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 pt-3">5PM</div>
        <textarea class="discription col-10" date-time='17' id='5PM'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#5PM')">
          <i class="far fa-save fa lg flex-fill"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
