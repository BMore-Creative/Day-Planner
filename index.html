<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="btn btn-warning" onclick="localStorage.clear()">Clear Planner</button>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-1 d-flex align-items-center">9AM</div>
        <textarea class="description col-10" data-time='09' id='AM9'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#AM9')">
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 d-flex align-items-center">10AM</div>
        <textarea class="description col-10" data-time='10' id='AM10'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#AM10')">
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 d-flex align-items-center">11AM</div>
        <textarea class="description col-10" data-time='11' id='AM11'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick='save("#AM11")'>
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 d-flex align-items-center">12PM</div>
        <textarea class="description col-10" data-time='12' id='PM12'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#PM12')">
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 d-flex align-items-center">1PM</div>
        <textarea class="description col-10" data-time='13' id='PM1'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#PM1')">
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 d-flex align-items-center">2PM</div>
        <textarea class="description col-10" data-time='14' id='PM2'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#PM2')">
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 d-flex align-items-center">3PM</div>
        <textarea class="description col-10" data-time='15' id='PM3'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#PM3')">
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 d-flex align-items-center">4PM</div>
        <textarea class="description col-10" data-time='16' id='PM4'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#PM4')">
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
      <div class="time-block row mb-4">
        <div class="hour col-1 d-flex align-items-center">5PM</div>
        <textarea class="description col-10" data-time='17' id='PM5'></textarea>
        <button class="btn-primary saveBtn col-1 d-flex align-items-center" onclick="save('#PM5')">
          <i class="fas fa-save fa lg flex-fill"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
